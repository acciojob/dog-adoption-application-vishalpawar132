<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<div>
			<label for="name">Name</label><br>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>

		<div>
			<label for="phone">Phone Number</label><br>
			<input type="text" name="phone" id="phone" placeholder="Phone Number" required>
		</div>

		<div>
			<label for="address">Address</label><br>
		    <input type="text" id="address" name="address" placeholder="Address" required>
		</div>

		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
		</div>

		<div>
			<label for="multiSelect">Please select your preferred breeds:</label><br>
				<select id="multiSelect" name="multiSelect" multiple>
					<option value="breed1">Breed 1</option>
			    	<option value="breed2">Breed 2</option>
					<option value="breed3">Breed 3</option>
				</select>
		</div>

		<input type="submit" id="submit" value="Submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
